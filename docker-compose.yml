version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: searchdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status'"]
      interval: 5s
      timeout: 5s
      retries: 20

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.24
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
      - xpack.apm.ui.enabled=true
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  apm-server:
    image: docker.elastic.co/apm/apm-server:7.17.24
    container_name: apm-server
    ports:
      - "8200:8200"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    command: >
      apm-server -e
      -E output.elasticsearch.hosts=["elasticsearch:9200"]
      -E apm-server.host=0.0.0.0:8200
      -E apm-server.auth.anonymous.enabled=true
      -E apm-server.auth.anonymous.allow_agent=["rum-js","js-base","nodejs","python","dotnet","ruby","java","go"]
      -E logging.level=info

  api:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      apm-server:
        condition: service_started
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=searchdb
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTIC_APM_SERVER_URL=http://apm-server:8200
      - ELASTIC_APM_SERVICE_NAME=full-text-search-api
      - ELASTIC_APM_ENVIRONMENT=development
      - ELASTIC_APM_ACTIVE=true

volumes:
  elasticsearch_data:
    driver: local